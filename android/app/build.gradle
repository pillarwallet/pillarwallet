    transitive = true
  }
  compile "com.google.firebase:firebase-messaging:17.1.0"
  compile 'me.leolin:ShortcutBadger:1.1.21@aar'

  provided 'org.glassfish:javax.annotation:3.1.1'
  compile 'com.jakewharton:butterknife:7.0.1'
