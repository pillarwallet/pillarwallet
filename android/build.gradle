// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 28
        compileSdkVersion = 35
        targetSdkVersion = 35
        supportLibVersion = "28.0.0"
        ndkVersion = "27.1.12297006"
        multidex_version = "2.0.1" // custom multidex
        firebaseIidVersion = "19.0.0" // required by react-native-device-info for getting device ID
        kotlinVersion = '2.1.20' // react-native-webview
    }
    subprojects { subproject ->
        afterEvaluate{
            tasks.matching { it.name.startsWith("externalNativeBuild") }.configureEach {
                if (!it.extensions.extraProperties.has("objFolder")) {
                    it.extensions.extraProperties.set("objFolder", file("$buildDir/intermediates/cmake/${it.name.contains("Debug") ? "debug" : "release"}/obj"))
                }
            }
        }
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' } // @react-native-firebase/crashlytics
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.5.2')
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath 'com.google.firebase:firebase-crashlytics-gradle:3.0.4'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        classpath 'com.google.gms:google-services:4.4.3' // @react-native-firebase/app ini, react-native-push-notification
        classpath 'io.fabric.tools:gradle:1.28.1' // @react-native-firebase/crashlytics
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin" // react-native-webview
        classpath 'com.google.firebase:perf-plugin:1.4.2' // // @react-native-firebase/perf
    }
}

buildscript {
    configurations.all {
        resolutionStrategy {
            eachDependency {
                // https://issuetracker.google.com/issues/109894262#comment9
                if (requested.group == "org.jetbrains.trove4j" && requested.name == "trove4j" && requested.version == "20160824") {
                    useTarget("org.jetbrains.intellij.deps:trove4j:1.0.20181211")
                }
            }
        }
    }
}

 
apply plugin: "com.facebook.react.rootproject"
